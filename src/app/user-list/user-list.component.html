<ul>
  @for (user of filteredUsers; track user.id) {

      <div class="d-flex">
        <app-user-detail [user]="user"></app-user-detail>
        <app-button-delete (clickedToDelete)="deleteUser(user.id)" class="ms-5"></app-button-delete>
      </div>
  </li> }
</ul>
